
server {

    client_max_body_size 1000m;
    server_name spilltracker.ddns.net;

    location / {
		include uwsgi_params;
		uwsgi_pass 127.0.0.01:3031;
		uwsgi_param SCRIPT_NAME '';
		uwsgi_param UWSGI_SCHEME $scheme;
#        auth_basic "Restricted";
#        auth_basic_user_file /home/ubuntu/spill-users;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/spilltracker.ddns.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/spilltracker.ddns.net/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}


server {
    if ($host = spilltracker.ddns.net) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 default_server;
    listen [::]:80 default_server;
    server_name spilltracker.ddns.net;
    return 404; # managed by Certbot


}