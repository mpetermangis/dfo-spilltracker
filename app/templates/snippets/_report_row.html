{# Displays a few properties of a pollution report as a row in a table #}
<tr>
    <th scope="row">
        <a href="{{ url_for('report.show_report', report_num=report.report_num) }}">
        <b>{{ report.report_num }}</b></a>
    </th>
    <td>{{ report.report_name}}</td>
    <td>{{ report.pollutant}}</td>
    <td>{{ report.quantity}} </td>
    <td>{{ report.quantity_units}} </td>
</tr>
